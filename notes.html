<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞–º–µ—Ç–∫–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        button {
            padding: 15px 30px;
            background: #4cd964;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45c75a;
        }

        .notes-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .note {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .note-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .delete-btn {
            background: #ff3b30;
            padding: 8px 15px;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background: #e63429;
        }

        .empty {
            text-align: center;
            color: #888;
            font-size: 18px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù –ú–æ–∏ –∑–∞–º–µ—Ç–∫–∏</h1>
        
        <div class="input-group">
            <input type="text" id="noteInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–º–µ—Ç–∫—É..." onkeypress="handleEnter(event)">
            <button onclick="addNote()">–î–æ–±–∞–≤–∏—Ç—å</button>
        </div>
        
        <div class="notes-list" id="notesList"></div>
    </div>

    <script>
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–º–µ—Ç–∫–∏ –∏–∑ localStorage –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
        let notes = JSON.parse(localStorage.getItem('notes')) || [];

        function renderNotes() {
            const notesList = document.getElementById('notesList');
            notesList.innerHTML = '';

            if (notes.length === 0) {
                notesList.innerHTML = '<p class="empty">–ó–∞–º–µ—Ç–æ–∫ –ø–æ–∫–∞ –Ω–µ—Ç</p>';
                return;
            }

            notes.forEach((note, index) => {
                const noteElement = document.createElement('div');
                noteElement.className = 'note';
                noteElement.innerHTML = `
                    <span class="note-text">${escapeHtml(note)}</span>
                    <button class="delete-btn" onclick="deleteNote(${index})">–£–¥–∞–ª–∏—Ç—å</button>
                `;
                notesList.appendChild(noteElement);
            });
        }

        function addNote() {
            const input = document.getElementById('noteInput');
            const text = input.value.trim();

            if (text) {
                notes.push(text);
                saveNotes();
                input.value = '';
                renderNotes();
            }
        }

        function deleteNote(index) {
            notes.splice(index, 1);
            saveNotes();
            renderNotes();
        }

        function saveNotes() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        function handleEnter(event) {
            if (event.key === 'Enter') {
                addNote();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
        renderNotes();
    </script>
</body>
</html>
